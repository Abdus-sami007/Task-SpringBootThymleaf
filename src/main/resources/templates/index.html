<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
</head>
<body>
    <div id="main">
        <div>
            <a href="/otp"><button>OTP</button></a>
            <span th:if="${otp}" th:text="'otp is : '+${otp}"></span>
        </div>

        <br> 

        <div>
            <a href="/toss"><button>Toss</button></a>
            <span th:if="${toss}" th:text="'coin tossed : '+${toss}"></span>
        </div>

        <br>

        <div>
            <a href="/color"><button>Random Colour</button></a>
            <br>

            <div
             th:if="${color}"
             th:style="'height: 100px; width: 200px; border: 2px solid black; background-color: '+${color}";
             >
            </div>
        </div>

        <br>

        <form action="/message">
            <input type="text" name="message" placeholder="Enter the message">
            <input type="color" name="color">
            <button>Get Message</button>
        
            <input 

            th:if="${message}"
            th:style="'color:'+${color1}"
            th:value="${message}" 
            type="text" 
            />
        </form>

        <br>

         <div>
            <form action="/calc">
                <input  th:value="${num1}" type="text" name="num1">
                <input th:value="${num2}" type="text" name="num2">

                <br>

                <button name="operation" value="add">+</button>
                <button name="operation" value="sub">-</button>
                <button name="operation" value="mul">*</button>
                <button name="operation" value="div">/</button>

                <br>

            </form>
            <input type="text" th:value="${ans}">
         </div>




    </div>
</body>
</html>
